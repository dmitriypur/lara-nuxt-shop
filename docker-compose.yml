version: '3.8'

volumes:
  mysql_data:
  redis_data:
  meili_data:
  minio_data:

services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootpass
    ports: ["3306:3306"]
    volumes:
      - mysql_data:/var/lib/mysql
    command: --mysql-native-password=ON

  redis:
    image: redis:7
    container_name: redis
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data

  meilisearch:
    image: getmeili/meilisearch:v1.5.0
    container_name: meilisearch
    ports: ["7700:7700"]
    volumes:
      - meili_data:/meili_data

  minio:
    image: minio/minio
    container_name: minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports: ["9001:9000"]
    volumes:
      - minio_data:/data
