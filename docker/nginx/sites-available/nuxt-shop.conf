    # Основная конфигурация
    charset utf-8;

    # Логи
    access_log /var/log/nginx/nuxt-shop.access.log;
    error_log /var/log/nginx/nuxt-shop.error.log;

    # Основной location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP обработка
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Увеличиваем таймауты для больших запросов
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Статические файлы
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Безопасность - скрытие системных файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к служебным файлам
    location ~ /(composer\.(json|lock)|package\.json|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots и favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Админ панель Filament
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Дополнительная безопасность для админки
        # allow 192.168.1.0/24;  # Разрешить только локальную сеть
        # deny all;
    }

    # API маршруты
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
        
        # CORS заголовки для API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Обработка ошибок
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html/public;
    }
